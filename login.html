<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodieExpress - Login</title>
  
  <!-- Same dependencies as main page -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #ff5722;
      --accent: #ff9e80;
      --dark: #121212;
      --light: #fefefe;
      --glass: rgba(255, 255, 255, 0.1);
      --blur: blur(20px);
      --radius: 20px;
      --gradient: linear-gradient(135deg, #ff6f61, #ff5722);
    }

    .auth-hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.3)),
                  url('https://images.unsplash.com/photo-1547592180-85f173990554') center/cover fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-card {
      background: var(--glass);
      backdrop-filter: var(--blur);
      border-radius: var(--radius);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
    }

    .auth-title {
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
      margin-bottom: 2rem;
    }

    .auth-form .form-control {
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      color: var(--light);
      padding: 1rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    .auth-form .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(255,87,34,0.2);
    }

    .auth-alt-link {
      color: var(--accent);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .auth-alt-link:hover {
      color: var(--primary);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Navbar (Same as main page) -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="https://express-delta-one.vercel.app/index.html">FoodieExpress</a>
      <div class="collapse navbar-collapse justify-content-end">
      </div>
    </div>
  </nav>

  <!-- Auth Section -->
  <section class="auth-hero">
    <div class="auth-card" data-aos="zoom-in">
      <h2 class="auth-title text-center mb-4">Welcome Back!</h2>
      
      <form class="auth-form" action="https://php-backend-foodie-express.onrender.com/php/process_login.php" method="POST">
  <div class="mb-4">
    <input type="email" class="form-control" name="email" placeholder="Email Address" required>
  </div>
  
  <div class="mb-4">
    <input type="password" class="form-control" name="password" placeholder="Password" required>
  </div>

  <button type="submit" class="btn btn-warning w-100 mb-3" style="padding: 12px; font-weight: 600;">
    Sign In
  </button>

  <div class="text-center mt-4">
    <a href="https://express-delta-one.vercel.app/register.html" class="auth-alt-link">
      New user? Create Account
    </a>
  </div>
</form>

    </div>
  </section>

  <!-- Same scripts as main page -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
